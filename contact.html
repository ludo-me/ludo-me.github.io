<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | GraceHaven</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

</head>

<body class="fade-in">
    <nav class="navbar">
        <div class="logo">
            <img src="assets/GraceHaven.svg.svg" alt="GraceHaven" class="logo-img" />
            <span>GraceHaven</span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">HOME</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="programs.html">PROGRAMS</a></li>
            <li><a href="contact.html" class="active">CONTACT</a></li>
        </ul>
    </nav>
    <div class="contact-section">
        <img src="assets/GraceHaven_20250731_222303_0000.svg" alt="GraceHaven Logo" class="contact-logo">
    </div>
    <section class="contact-section">
        <h2>Contact Us</h2>
        <p class="subtext">We'd love to hear from you. Reach out with any questions or ideas.</p>

        <div class="contact-content">
            <div class="contact-form">
                <form>
                    <div class="form-group">
                        <input type="text" id="name" placeholder=" " required />
                        <label for="name">Full Name</label>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" placeholder=" " required />
                        <label for="email">Email Address</label>
                    </div>
                    <div class="form-group">
                        <textarea id="message" placeholder=" " rows="5" required></textarea>
                        <label for="message">Your Message</label>
                    </div>
                    <button class="send-btn" type="submit">Send Message</button>
                </form>
            </div>

            <div class="contact-info">
                <div class="info-block">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>123 Freedom Road, Lagos, Nigeria</span>
                </div>
                <div class="info-block">
                    <i class="fas fa-phone-alt"></i>
                    <span>+234 801 234 5678</span>
                </div>
                <div class="info-block">
                    <i class="fas fa-envelope"></i>
                    <span>support@yourwebsite.com</span>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
